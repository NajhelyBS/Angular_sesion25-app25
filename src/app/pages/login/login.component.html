<body>
    <form [formGroup]="formLogin" class="contenedor rounded-4"> 
 
     <h1>Inicia Sesión</h1>
     <section class="pb-3">
     <div class="example-container">
       <mat-form-field appearance="fill"  class="example-full-width">
         <mat-label>Enter your email</mat-label>
         <input matInput placeholder="nbanda@gmail.com" formControlName="email" required>
         <mat-error *ngIf="this.formLogin.controls['email'].invalid">{{getErrorMessage()}}</mat-error>
       </mat-form-field>
     </div></section>
 
 
 
     <div class="example-container rounded">
       <mat-form-field appearance="fill"  class="example-full-width">
         <mat-label>Enter your password</mat-label>
         <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required>
         <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
           <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
         </button>
         <mat-error *ngIf="this.formLogin.controls['password'].invalid">{{Messagepassword()}}</mat-error>
 
       </mat-form-field>
     
     </div>
 
     <button mat-raised-button 
     color="primary" class="mt-4" (click)="Logearse()">Iniciar Sesión</button>
 
     <div class="text-center mt-4">
       <h4 class="rounded-3">¿No estás registrado? <a id="inicio" routerLink = "/" >Registrarse</a></h4>
     </div>
 
    </form>
 </body>
